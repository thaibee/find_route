{% extends 'base.html' %}
{% block title %}Города{% endblock %}
{% block content %}
    <h2>Список городов</h2>
    <ul class="list-unstyled fs-5">
        {% for object in model %}
            <li>
                <a href="{% url 'update' object.id %}"
                   class="href text-decoration-none list-group-item-action">{{ object }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}" class="href btn btn-outline-success">Добавить город</a>


{% endblock %}
