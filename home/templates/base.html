{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap@5.0.1.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2@4.1.0-rc.0.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <h1><a href="/">Django Girls Blog</a></h1>
</header>
{% include 'nav.html' %}
{% include 'messages.html' %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>


<!-- Bootstrap Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="{% static 'js/jquery_3.6.0.js' %}"></script>
<script src="{% static 'js/select2@4.1.0-rc.0.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.js-example-basic-multiple').select2({placeholder: 'Выберите города'});
        $('.js-example-basic-single').select2({placeholder: 'Выберите город'});
    });
</script>
</body>
</html>
